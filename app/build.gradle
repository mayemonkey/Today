apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.maye.today.today"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    compile 'io.reactivex:rxjava:1.0.14'
    compile 'io.reactivex:rxandroid:1.0.1'
    compile 'com.jakewharton.rxbinding:rxbinding:0.4.0'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.squareup.retrofit2:retrofit:2.0.0'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    //共享元素兼容
    compile 'com.kogitune:pre-lollipop-activity-transition:1.3.3'
    compile 'com.zcw:togglebutton-library:1.0.0'
    //圆形ImageView
    compile 'de.hdodenhof:circleimageview:2.1.0'
    //Material风格Dialog
    compile 'com.afollestad.material-dialogs:core:0.9.0.1'
    //进度条
    compile 'com.wang.avi:library:2.1.3'
    //Material风格Spinner
    compile 'com.jaredrummler:material-spinner:1.1.0'
    //图片加载库
    compile 'com.github.bumptech.glide:glide:3.7.0'

    //提取Bitmap主色
    compile 'com.android.support:palette-v7:25.2.0'

    //水波纹效果
    compile 'com.patrickpissurno:ripple-effect:1.3.1'
    compile 'com.balysv:material-ripple:1.0.2'

    //RecyclerView使用封装完成适配器
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.8.8'

    //4.4版本沉浸式兼容
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'

    compile 'com.github.mayemonkey:MonkeyDatePager:1.5.0'

    //Calendar
    compile 'com.github.sundeepk:compact-calendar-view:2.0.1'

    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support:support-v4:25.2.0'
    compile 'com.android.support:recyclerview-v7:25.2.0'
    compile 'com.android.support:cardview-v7:25.2.0'
    compile 'com.android.support:design:25.2.0'

    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.11'

    compile project(':monkeycalendar')
}
